<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>RealRax Script Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#111,#000);
  font-family:Segoe UI,sans-serif;
  color:#fff;
}

.center{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  background:#0b0b0b;
  padding:50px;
  border-radius:26px;
  box-shadow:0 0 60px rgba(255,200,80,.25);
  text-align:center;
}

h1{
  font-size:2.4rem;
  background:linear-gradient(90deg,#ffd700,#ff9f00,#ffd700);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

button{
  margin-top:30px;
  padding:16px 46px;
  border:none;
  border-radius:999px;
  font-size:1.1rem;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,#ffcc33,#ff8800);
}

/* ===== SCRIPT PAGE ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:60px 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

.card{
  background:#0b0b0b;
  border-radius:22px;
  padding:22px;
  box-shadow:0 0 30px rgba(255,180,60,.15);
}

.price{
  font-size:2rem;
  color:#ffd700;
  font-weight:900;
}

.scriptbox{
  background:#050505;
  border-radius:14px;
  padding:14px;
  margin-top:14px;
  font-family:monospace;
  font-size:.85rem;
  word-break:break-all;
}

.copy{
  margin-top:10px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  font-weight:800;
  background:linear-gradient(90deg,#ffcc33,#ff8800);
  cursor:pointer;
}
</style>
</head>

<body>

<div id="unlock" class="center">
  <div class="box">
    <h1>Unlock Script</h1>
    <p>Complete Linkvertise to continue</p>
    <button onclick="go()">üîì Unlock</button>
  </div>
</div>

<div id="content" style="display:none">
  <div class="container">
    <h1 style="text-align:center">üî• RealRax Script Hub</h1>

    <div class="grid">

      <div class="card">
        <h2>Banana Hub</h2>
        <div class="price">149 ‡∏ø</div>
        <div class="scriptbox" id="s1">
loadstring(game:HttpGet("https://raw.githubusercontent.com/banana-hub/script/main.lua"))()
        </div>
        <button class="copy" onclick="copy('s1')">üìã Copy Script</button>
      </div>

      <div class="card">
        <h2>Wave Hub</h2>
        <div class="price">200 ‡∏ø</div>
        <div class="scriptbox" id="s2">
loadstring(game:HttpGet("https://raw.githubusercontent.com/wave-hub/script/main.lua"))()
        </div>
        <button class="copy" onclick="copy('s2')">üìã Copy Script</button>
      </div>

    </div>
  </div>
</div>

<script>
const url = new URL(window.location.href);

if(url.searchParams.get("unlock")==="1"){
  localStorage.setItem("realrax_unlock","true");
  history.replaceState(null,"","/");
}

if(localStorage.getItem("realrax_unlock")==="true"){
  document.getElementById("unlock").style.display="none";
  document.getElementById("content").style.display="block";
}

function go(){
  window.location.href="https://link-target.net/1407784/3OeGfKm41RE2?o=sharing";
}

function copy(id){
  navigator.clipboard.writeText(
    document.getElementById(id).innerText
  );
  alert("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å Script ‡πÅ‡∏•‡πâ‡∏ß!");
}
</script>

</body>
</html>
