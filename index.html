<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RealRax Script Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(
    120deg,
    #000000,
    #0d0d0d,
    #1a1200,
    #000000
  );
  background-size: 400% 400%;
  animation: bgFlow 18s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
}

@keyframes bgFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Card */
.card {
  position: relative;
  background: rgba(10, 10, 10, 0.9);
  padding: 52px 44px;
  border-radius: 26px;
  max-width: 440px;
  width: 100%;
  text-align: center;
  box-shadow:
    0 0 120px rgba(255,180,60,0.12),
    inset 0 0 50px rgba(255,200,100,0.05);
}

/* subtle border glow */
.card::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 28px;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,180,80,0.4),
    transparent
  );
  filter: blur(28px);
  opacity: 0.6;
  z-index: -1;
}

/* Title */
h1 {
  font-size: 2.3rem;
  margin-bottom: 12px;
  background: linear-gradient(
    90deg,
    #ffdd88,
    #ffb700,
    #ff8844,
    #ffdd88
  );
  background-size: 300% 300%;
  animation: textGold 6s ease infinite;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

@keyframes textGold {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.subtitle {
  color: #d0d0d0;
  font-size: 0.95rem;
  margin-bottom: 34px;
  line-height: 1.5;
}

/* Unlock Button */
.unlock-btn {
  padding: 18px 40px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: 800;
  color: #000;
  background: linear-gradient(
    90deg,
    #ffcc33,
    #ff9900,
    #ff4444,
    #ffcc33
  );
  background-size: 400% 400%;
  animation: buttonFlow 5s linear infinite;
  box-shadow:
    0 0 35px rgba(255,160,60,0.9),
    inset 0 0 14px rgba(255,255,255,0.35);
  transition: transform 0.25s ease;
}

@keyframes buttonFlow {
  0% { background-position: 0% 50%; }
  100% { background-position: 400% 50%; }
}

.unlock-btn:hover {
  transform: scale(1.07);
}
</style>
</head>

<body>

  </p>

  </button>

function unlock() {

}
</script>

</body>
</html>
