<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;

/* Card */
.card {
  background: linear-gradient(145deg, #0c0c0c, #111);
  padding: 50px 40px;
  border-radius: 22px;
  text-align: center;
  max-width: 420px;
  width: 100%;
  box-shadow:
    0 0 80px rgba(255,180,50,0.15),
    inset 0 0 40px rgba(255,200,80,0.05);
  position: relative;
}

/* Title */
h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #ffcc33, #ff9900, #ffd966);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  color: #ccc;
  margin-bottom: 30px;
  font-size: 0.95rem;
}

/* Unlock Button */
.unlock-btn {
  position: relative;
  overflow: hidden;
  margin-top: 30px;
  padding: 18px 36px;
  font-size: 1.1rem;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  font-weight: 800;
  color: #000;
  background: linear-gradient(90deg, #ffcc33, #ff9900, #ffd966);
  box-shadow:
    0 0 30px rgba(255,190,50,0.8),
    inset 0 0 12px rgba(255,255,255,0.35);
  transition: transform 0.3s ease;
  z-index: 1;
}

/* moving light */
.unlock-btn::before {
  content: "";
  position: absolute;
  top: -60%;
  left: -120%;
  width: 220%;
  height: 220%;
  background: linear-gradient(
    120deg,
    transparent 35%,
    rgba(255,255,255,0.9) 50%,
    transparent 65%
  );
  animation: goldSweep 3s infinite linear;
  z-index: 0;
}

/* glow */
.unlock-btn::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  box-shadow: 0 0 45px rgba(255,215,120,0.9);
  opacity: 0.85;
  z-index: 0;
}

.unlock-btn span {
  position: relative;
  z-index: 2;
}

.unlock-btn:hover {
  transform: scale(1.08);
}

/* animation */
@keyframes goldSweep {
  0% {
    transform: translateX(-50%) rotate(0deg);
  }
  100% {
    transform: translateX(50%) rotate(360deg);
  }
}

/* Footer glow */
.card::after {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 24px;
  background: linear-gradient(120deg, transparent, rgba(255,200,80,0.3), transparent);
  filter: blur(25px);
  z-index: -1;
}
</style>
